<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator | Electron</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header style="padding: 10px;">
        <div class="logo" style="display: flex; justify-content: start; align-items: center; gap: 10px;">
            <img src="icon.png" alt="" width="20px">
            Basic Calculator
        </div>
    </header>
    <div class="container">
        <div class="title">
            <h1>Basic Calculator</h1>
        </div>
        <div class="display">
            <input type="text" name="display" id="display" value="0" />
        </div>
        <div class="btns">
            <span class="btn operator" id="ac">AC</span>
            <span class="btn operator" id="clear">C</span>
            <span class="btn operator">+</span>
            <span class="btn operator">-</span>
            <span class="btn operator">*</span>
            <span class="btn operator">/</span>
            <span class="btn operator">%</span>
            <span class="btn operator">^</span>
            <span class="btn">7</span>
            <span class="btn">8</span>
            <span class="btn">9</span>
            <span class="btn">4</span>
            <span class="btn">5</span>
            <span class="btn">6</span>
            <span class="btn">1</span>
            <span class="btn">2</span>
            <span class="btn">3</span>
            <span class="btn">0</span>
            <span class="btn operator">.</span>
            <span class="euaql operator">=</span>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
